<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Helvetica+neue;400;500;600;700&display=swap" rel="stylesheet">
        <title>C.J.'s Online Registration Form</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
            <h2>Sign Up for Our Newsletter</h2>
                <p>Get the latest news on how our code is doing right in your inbox</p>
            <hr>
            <hr>

        <form action="index.html" method="post">

            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">
                
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">

            </fieldset>

            <hr>

            <fieldset>
                <legend>Newsletter</legend>

                    <label>Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="htmlnews" name="user_newsletter"><label>HTML News</label>

                        <input type="checkbox" id="cssnews" name="user_newsletter"><label>CSS News</label>

                        <input type="checkbox" id="javascriptnews" name="user_newsletter"><label>JavaScript News</label>
                    
                    <label>Newsletter Format</label>
                        <input type="radio" id="html" name="user_format"><label>HTML</label>

                        <input type="radio" id="plain" name="user_format"><label>Plain Text</label>

                    <label>Other topics you'd like to hear about</label>
                        <textarea id="topics" name="user_topics"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
